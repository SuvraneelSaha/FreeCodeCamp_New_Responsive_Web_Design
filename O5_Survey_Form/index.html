<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">
    freeCodeCamp Survey Form
  </h1>

  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>

  <form action="" id="survey-form">
    
    <label for="name-label" id="name-label">
      Name <input type="text" id="name" placeholder="Enter your name" required>
    </label>

    <label for="email-label" id="email-label">
      Email <input type="email" id="email" placeholder="Enter your Email" required> 
    </label>

    <label for="number-label" id="number-label">
      Number <input type="number" id="number" min="13" max="120" placeholder="Age" pattern="[0-9]">
    </label>

    <label for="current-role">
      Which option best describes your current role?
    
    <select name="" id="dropdown" >
      <option value="">
        Select current role
      </option>

      <option value="1">
        Student
      </option>

      <option value="2">
        Full Time Job
      </option>

      <option value="3">
        Full Time Learner
      </option>

      <option value="4">
        Prefer not to say
      </option>

      <option value="5">
        Other
      </option>

    </select>
  </label>

  <label for="">
    Would you recommend freeCodeCamp to a friend?
    <input type="radio" name="suggest-friend"> Definitely
    <input type="radio" name="suggest-friend"> Maybe
    <input type="radio" name="suggest-friend"> Not sure
  </label>

  <label for="">
    What is your favorite feature of freeCodeCamp?
    <select name="" id="" >
      <!-- aria-placeholder="Select an option" -- the 1st option does not gets clicked but it is present  -->
      <option value="">
        Select an option
      </option>

      <option value="1">
        Challenges
      </option>

      <option value="2">
        Projects
      </option>

      <option value="3">
        Community
      </option>
      <option value="4">
        Open Source
      </option>

    </select>
  </label>

  <label for="">
    What would you like to see improved? (Check all that apply)
    <input type="checkbox" value="1"> Front-end Projects
    <input type="checkbox" value="2"> Back-end Projects
    <input type="checkbox" value="3"> Data Visualization
    <input type="checkbox" value="4"> Challenges
    <input type="checkbox" value="5"> Open Source Community
    <input type="checkbox" value="6"> Gitter help rooms
    <input type="checkbox" value="7"> Videos
    <input type="checkbox" value="8"> City Meetups
    <input type="checkbox" value="9"> Wiki
    <input type="checkbox" value="10"> Forum
    <input type="checkbox" value="11"> Additional Courses
  </label>

  <label for="feedback">
    Any comments or suggestions?

    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
  </label>

  <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
